<app-nav></app-nav>
<app-change-password [userId]="id"></app-change-password>
<main>
  <section>
    <div class="big-image">
      <img src="{{userImage}}" alt="{{name}}'s profile">
    </div>

    <div class="details-box">
      <h1>{{ name }}</h1>
      <p><strong>Email:</strong> {{ email }}</p>
      <p>
        <strong>Phone: </strong>
        {{ phone }}
      </p>
      <p><strong>Role:</strong> {{role}}</p>
      <div class="profile-buttons">
        <button class="action-button" (click)="logOut()">Log out</button>
        <button class="action-button" (click)="changePassword()">Change password</button>
      </div>
    </div>
  </section>
</main>
