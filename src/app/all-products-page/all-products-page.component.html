  <div class="products-container">
    @for (product of products; track product){
      <app-product-box title="{{product.title}}"
                       id="{{product.id}}"
                       rating="{{product.rating}}"
                       size="{{product.size}}"
                       productImage="{{product.productImage.image}}"

      ></app-product-box>
    }
  </div>
