<section class="form-box">
  <h2>Delete product:</h2>
  <form method="POST">
    <div>
      <label for="productId">Enter product's id:</label>
      <input id="productId" type="number" name="productId" [(ngModel)]="productId">
    </div>
    <div>
      <input type="submit" value="Delete" (click)="deleteProduct()">
    </div>
  </form>
</section>
