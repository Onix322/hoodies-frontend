<app-nav></app-nav>

<main class="cart-content" #cartContent>
  <div class="products-container">

    @for (product of products;track product){
      <div class="product-box">
        <img src="{{product.productImages[0].image}}">

        <div class="details">
          <h3>{{product.title}}</h3>
          <p>Size: {{product.size}}</p>
          <p>Rating: {{product.rating}}</p>
          <p>Price: {{product.price}} $</p>

          <div class="buttons">
            <a href="/product/{{product.id}}"><button class="action-button">See product</button></a>
            <button class="action-button" (click)="removeFromCart(product.id)">Remove from basket</button>
          </div>
        </div>
      </div>
    }

  </div>

  <div class="summary">
    <h1>Summary:</h1>
    <p>Delivery price: <strong>FREE</strong></p>
    <h3>Total: {{totalPrice.toFixed(2)}} $</h3>
    <button class="action-button"> Send order</button>
  </div>
</main>
